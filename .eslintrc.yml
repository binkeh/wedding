extends: airbnb
env:
  jasmine: true
plugins:
  - flowtype
rules:
  react/jsx-filename-extension: off
  react/forbid-prop-types: off
  max-len:
    - error
    - 140
    - 2
  arrow-parens:
    - error
    - as-needed
  new-cap:
    - error
    - capIsNewExceptions:
      - Immutable
      - Radium

  #require-parameter-type: warn
  #require-return-type: warn
  flowtype/space-after-type-colon: error
  flowtype/space-before-type-colon: error
